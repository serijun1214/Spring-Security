<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>ユーザー作成 | 課題管理アプリケーション</title>
</head>
<body>
<h1 class="mt-3">ユーザー作成</h1>
<a href="../index.html" th:href="@{/}">トップページ</a>
<form action="#" th:action="@{/users}" method="post" th:object="${userForm}">
  <div class="mt-3">
    <label for="userInput" class="form-label">ユーザー名</label>
    <input type="text" id="userInput" class="form-control" th:field="*{username}"
    th:classappend="${#fields.hasErrors('username')}? 'is-invalid'">
    <p class="invalid-feedback" th:classappend="${#fields.hasErrors('username')}? 'is-invalid'" th:errors="*{username}">(error)</p>
  </div>
  <div class="mt-3">
    <label for="passwordInput" class="form-label">パスワード</label>
    <input type="password" name="password" id="passwordInput" class="form-control" th:field="*{password}"
           th:classappend="${#fields.hasErrors('password')}? 'is-invalid'">
    <p class="invalid-feedback" th:classappend="${#fields.hasErrors('password')}? 'is-invalid'" th:errors="*{password}">(error)</p>
  </div>
  <div>
    <label class="form-label" for="authorityRadio">権限</label>
    <div id="authorityRadio">
      <div>
        <div class="form-check">
          <input class ="form-check-input" type="radio" id="authorityAdminRadio" name="authority" value="ADMIN">
            <label class="form-check-label" for="authorityAdminRadio">ADMIN</label>
        </div>
        <div class="form-check">
          <input class ="form-check-input" type="radio" id="authorityUserRadio" name="authority" value="USER">
            <label class="form-check-label" for="authorityUserRadio">USER</label>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <button type="submit" class="btn btn-primary">作成</button>
    <a href="./list.html" th:href="@{/users}" class="btn btn-secondary">キャンセル</a>
  </div>
</form>
</body>
</html>
